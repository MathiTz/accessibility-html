<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Melhorando acessibilidade com HTML e CSS</title>
  </head>
  <body>
    <header class="header__app">
      <nav class="nav__bar">
        <ul class="nav__bar--list">
          <li class="nav__bar--items"></li>
          <li class="nav__bar--items"></li>
          <li class="nav__bar--items"></li>
          <li class="nav__bar--items"></li>
          <li class="nav__bar--items"></li>
        </ul>
      </nav>
    </header>

    <main class="main__app">
      <aside class="main__article">
        <div class="box__article">
          <h2 class="box__article--title"></h2>
          <p class="box__article--description"></p>
          <img src="" alt="" class="box__article--image" />
        </div>
      </aside>
      <section class="main__topics">
        <ol class="main__topics--list">
          <li class="main__topics--items"></li>
          <li class="main__topics--items"></li>
          <li class="main__topics--items"></li>
          <li class="main__topics--items"></li>
        </ol>
        <figure class="main__topics--element-figure">
          <img src="" alt="" class="main__topics--image" />
          <figcaption class="main__topics--capition"></figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer__app">
      <div class="box__social-media">
        <ul class="box__social-media--list">
          <li class="box__social-media--items"></li>
          <li class="box__social-media--items"></li>
          <li class="box__social-media--items"></li>
          <li class="box__social-media--items"></li>
        </ul>
      </div>
      <div class="box__contact">
        <nav class="box__contact--navigation">
          <ul class="box__contact--list">
            <li class="box__contact--items"></li>
            <li class="box__contact--items"></li>
            <li class="box__contact--items"></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
